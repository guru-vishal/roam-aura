          stroke-width="1.5"
          stroke-linejoin="round"
          stroke-linecap="round"/>
    <!-- Contrails/motion lines -->
    <line x1="18" y1="52" x2="8" y2="55" stroke="url(#planeGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="22" y1="48" x2="12" y2="50" stroke="url(#planeGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
